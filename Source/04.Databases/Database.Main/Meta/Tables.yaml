Defaults:
  Schema: dbo
  Generates:
    Entity: true

Tables:
  Users:
    Description: "사용자 기본 정보"
    Generates:
      Entity: UsersEntity
#    Exclude:
#      - PasswordHash

  UserSocialAccounts:
    Description: "소셜 계정 연동 정보"
    Generates:
      Entity: UserSocialAccountsEntity

  LoginAttemptLogs:
    Description: "로그인 시도 기록"
    Generates:
      Entity: LoginAttemptLogsEntity
